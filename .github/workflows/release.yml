name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no publish)'
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      new_release_git_tag: ${{ steps.semantic.outputs.new_release_git_tag }}
      commit_sha: ${{ steps.get_sha.outputs.sha }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: ${{ github.event.inputs.dry_run }}
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Get Commit SHA
        id: get_sha
        if: steps.semantic.outputs.new_release_published == 'true'
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  wait-ci:
    name: Wait for CI
    needs: release
    if: needs.release.outputs.new_release_published == 'true' && github.event.inputs.dry_run != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Wait for CI to complete
        run: |
          echo "‚è≥ Waiting for CI to build artifacts for ${{ needs.release.outputs.commit_sha }}..."

          # Initial delay to allow CI workflow to start
          echo "‚è≥ Waiting 10s for CI workflow to initialize..."
          sleep 10

          TIMEOUT=1800  # 30 minutes
          ELAPSED=0
          INTERVAL=30

          while [ $ELAPSED -lt $TIMEOUT ]; do
            # Check CI workflow status
            CONCLUSION=$(gh api \
              "/repos/${{ github.repository }}/actions/workflows/ci.yml/runs?head_sha=${{ needs.release.outputs.commit_sha }}&per_page=1" \
              --jq '.workflow_runs[0].conclusion // "pending"')

            STATUS=$(gh api \
              "/repos/${{ github.repository }}/actions/workflows/ci.yml/runs?head_sha=${{ needs.release.outputs.commit_sha }}&per_page=1" \
              --jq '.workflow_runs[0].status // "queued"')

            echo "CI status: $STATUS, conclusion: $CONCLUSION"

            if [ "$CONCLUSION" == "success" ]; then
              echo "‚úÖ CI completed successfully!"
              exit 0
            elif [ "$CONCLUSION" == "failure" ] || [ "$CONCLUSION" == "cancelled" ]; then
              echo "‚ùå CI failed or was cancelled"
              exit 1
            fi

            echo "‚è≥ CI still running... waiting ${INTERVAL}s (${ELAPSED}s elapsed)"
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          echo "‚ùå Timeout waiting for CI"
          exit 1
        env:
          GH_TOKEN: ${{ github.token }}

  publish:
    name: Publish to npm
    needs: [release, wait-ci]
    if: needs.release.outputs.new_release_published == 'true' && github.event.inputs.dry_run != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release.outputs.commit_sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Download artifacts from CI
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          commit: ${{ needs.release.outputs.commit_sha }}
          path: artifacts

      - name: Validate downloaded artifacts
        run: |
          echo "üîç Validating downloaded artifacts..."
          MISSING=0

          for pkg in darwin-arm64 darwin-x64 linux-x64-gnu linux-x64-musl linux-arm64-gnu win32-x64; do
            if [ ! -d "artifacts/core-${pkg}" ] || [ ! -f "artifacts/core-${pkg}/"*.node ]; then
              echo "‚ùå Missing core artifact: core-${pkg}"
              MISSING=1
            else
              echo "‚úÖ Found core-${pkg}"
            fi
          done

          for pkg in darwin-arm64 darwin-x64 linux-x64-gnu linux-x64-musl linux-arm64; do
            if [ ! -d "artifacts/cli-${pkg}" ] || [ ! -f "artifacts/cli-${pkg}/archlint" ]; then
              echo "‚ùå Missing CLI artifact: cli-${pkg}"
              MISSING=1
            else
              echo "‚úÖ Found cli-${pkg}"
            fi
          done

          if [ ! -d "artifacts/cli-win32-x64" ] || [ ! -f "artifacts/cli-win32-x64/archlint.exe" ]; then
            echo "‚ùå Missing CLI artifact: cli-win32-x64"
            MISSING=1
          else
            echo "‚úÖ Found cli-win32-x64"
          fi

          if [ $MISSING -eq 1 ]; then
            echo "‚ùå Some artifacts are missing!"
            exit 1
          fi

          echo "‚úÖ All artifacts validated successfully!"

      - name: Replace workspace protocol with versions
        run: node scripts/sync-versions.cjs ${{ needs.release.outputs.new_release_version }} --publish

      - name: Prepare core packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64-gnu linux-x64-musl linux-arm64-gnu win32-x64; do
            mkdir -p packages/core-${pkg}
            cp artifacts/core-${pkg}/*.node packages/core-${pkg}/
          done

      - name: Publish platform core packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64-gnu linux-x64-musl linux-arm64-gnu win32-x64; do
            cd packages/core-${pkg}
            npm publish --access public --provenance
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @archlinter/core
        run: |
          cd packages/core
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Prepare CLI packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64-gnu linux-x64-musl linux-arm64 win32-x64; do
            mkdir -p packages/cli-${pkg}/bin
            if [ -f "artifacts/cli-${pkg}/archlint" ]; then
              cp artifacts/cli-${pkg}/archlint packages/cli-${pkg}/bin/
              chmod +x packages/cli-${pkg}/bin/archlint
            elif [ -f "artifacts/cli-${pkg}/archlint.exe" ]; then
              cp artifacts/cli-${pkg}/archlint.exe packages/cli-${pkg}/bin/
            fi
          done

      - name: Publish platform CLI packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64-gnu linux-x64-musl linux-arm64 win32-x64; do
            cd packages/cli-${pkg}
            npm publish --access public --provenance
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @archlinter/cli
        run: |
          cd packages/cli
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  attach-binaries:
    name: Attach Binary Assets to Release
    runs-on: ubuntu-latest
    needs: [release, publish]
    if: needs.release.outputs.new_release_published == 'true' && github.event.inputs.dry_run != 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts from CI
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ci.yml
          commit: ${{ needs.release.outputs.commit_sha }}
          path: artifacts
          name: cli-.*
          name_is_regexp: true

      - name: Prepare release assets
        run: |
          mkdir -p release
          for pkg in darwin-arm64 darwin-x64 linux-x64-gnu linux-x64-musl linux-arm64; do
            if [ -f "artifacts/cli-${pkg}/archlint" ]; then
              tar -czvf "release/archlint-${pkg}.tar.gz" -C "artifacts/cli-${pkg}" archlint
            fi
          done
          if [ -f "artifacts/cli-win32-x64/archlint.exe" ]; then
            cd artifacts/cli-win32-x64
            zip ../../release/archlint-win32-x64.zip archlint.exe
            cd ../..
          fi

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release.outputs.new_release_git_tag }}
          files: release/*
