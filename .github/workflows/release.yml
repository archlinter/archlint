name: Release

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --workspace --all-features

  build-cli:
    name: Build CLI - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [verify]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: cli-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: cli-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: cli-linux-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: cli-linux-x64-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: cli-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: cli-win32-x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p archlint
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            target/${{ matrix.target }}/release/archlint
            target/${{ matrix.target }}/release/archlint.exe

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build-cli]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Replace workspace protocol with versions
        run: node scripts/sync-versions.cjs ${{ steps.version.outputs.VERSION }} --publish

      - name: Prepare CLI packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-x64-musl linux-arm64 win32-x64; do
            mkdir -p packages/cli-${pkg}/bin
            if [ -f "artifacts/cli-${pkg}/archlint" ]; then
              cp artifacts/cli-${pkg}/archlint packages/cli-${pkg}/bin/
              chmod +x packages/cli-${pkg}/bin/archlint
            elif [ -f "artifacts/cli-${pkg}/archlint.exe" ]; then
              cp artifacts/cli-${pkg}/archlint.exe packages/cli-${pkg}/bin/
            fi
          done

      - name: Publish platform CLI packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-x64-musl linux-arm64 win32-x64; do
            cd packages/cli-${pkg}
            npm publish --access public --provenance
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @archlinter/cli
        run: |
          cd packages/cli
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  attach-binaries:
    name: Attach Binary Assets to Release
    runs-on: ubuntu-latest
    needs: [build-cli]
    steps:
      - uses: actions/checkout@v4

      - name: Download all CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: cli-*

      - name: Prepare release assets
        run: |
          mkdir -p release
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-x64-musl linux-arm64; do
            if [ -f "artifacts/cli-${pkg}/archlint" ]; then
              tar -czvf "release/archlint-${pkg}.tar.gz" -C "artifacts/cli-${pkg}" archlint
            fi
          done
          if [ -f "artifacts/cli-win32-x64/archlint.exe" ]; then
            cd artifacts/cli-win32-x64
            zip ../../release/archlint-win32-x64.zip archlint.exe
            cd ../..
          fi

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: release/*
