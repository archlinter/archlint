name: Release

on:
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel (stable uses main, others use current branch)'
        required: true
        type: choice
        default: 'stable'
        options:
          - stable
          - beta
          - alpha
      dry_run:
        description: 'Dry run (no publish)'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GH_PAT }}

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Prepare dynamic semantic-release config
        run: |
          if [[ "${{ github.event.inputs.channel }}" != "stable" ]]; then
            BRANCH_NAME=${GITHUB_REF#refs/heads/}
            node -e "
              const fs = require('fs');
              const config = JSON.parse(fs.readFileSync('.releaserc.json', 'utf8'));
              config.branches = [
                'main',
                { name: '${BRANCH_NAME}', prerelease: '${{ github.event.inputs.channel }}' }
              ];
              fs.writeFileSync('.releaserc.json', JSON.stringify(config, null, 2));
            "
            echo "✓ Configured for prerelease channel: ${{ github.event.inputs.channel }} on branch ${BRANCH_NAME}"
          else
            echo "✓ Using stable configuration (main branch)"
          fi

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: ${{ github.event.inputs.dry_run }}
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/exec
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
