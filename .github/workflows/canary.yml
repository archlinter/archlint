name: Canary Release

on:
  workflow_dispatch:

jobs:
  canary:
    name: Canary Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          fetch-tags: true
          token: ${{ secrets.GH_PAT }}

      - name: Create canary tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Get latest stable version tag
          LATEST_TAG=$(git tag -l 'v[0-9]*.[0-9]*.[0-9]*' --sort=-v:refname | grep -v canary | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "Latest stable tag: $LATEST_TAG"

          # Check if current commit is already a release commit or has a stable tag
          COMMIT_MSG=$(git log -1 --pretty=%s)
          if [[ "$COMMIT_MSG" == "chore(release)"* ]]; then
            echo "Skipping canary release for release commit: $COMMIT_MSG"
            exit 0
          fi

          CURRENT_COMMIT_TAGS=$(git tag --points-at HEAD)
          if echo "$CURRENT_COMMIT_TAGS" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Skipping canary release because current commit already has a stable tag"
            exit 0
          fi

          # Extract version without 'v' prefix
          VERSION=${LATEST_TAG#v}

          # Count canary releases for this version
          CANARY_COUNT=$(git tag -l "v${VERSION}-canary.*" | wc -l | tr -d ' ')
          NEXT_CANARY=$((CANARY_COUNT + 1))

          # Create new canary tag
          NEW_TAG="v${VERSION}-canary.${NEXT_CANARY}"
          echo "Creating tag: $NEW_TAG"

          # Check if there are new commits since last tag
          LAST_TAG=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LAST_TAG" ]; then
            COMMITS_SINCE=$(git rev-list HEAD --count)
          else
            COMMITS_SINCE=$(git rev-list "${LAST_TAG}..HEAD" --count 2>/dev/null || echo "999")
          fi

          if [ "$COMMITS_SINCE" = "0" ]; then
            echo "No new commits since $LAST_TAG, skipping canary release"
            exit 0
          fi

          git tag -a "$NEW_TAG" -m "Canary release $NEW_TAG"
          git push origin "$NEW_TAG"
          echo "âœ… Created and pushed tag $NEW_TAG"
