name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-cli:
    name: Build CLI - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: cli-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: cli-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: cli-linux-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: cli-linux-x64-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: cli-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: cli-win32-x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p archlint
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            target/${{ matrix.target }}/release/archlint
            target/${{ matrix.target }}/release/archlint.exe
          if-no-files-found: error
