name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  commitlint:
    name: Commit Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Validate PR commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace --all-features

  build-core:
    name: Build core - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: core-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: core-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: core-linux-x64-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: core-linux-x64-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: core-linux-arm64-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: core-win32-x64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - run: pnpm install

      - name: Build napi
        working-directory: packages/core
        run: pnpm build --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CC_x86_64_unknown_linux_musl: musl-gcc
          PKG_CONFIG_ALLOW_CROSS: "1"
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: packages/core/*.node

  build-cli:
    name: Build CLI - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: cli-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: cli-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: cli-linux-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: cli-linux-x64-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: cli-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: cli-win32-x64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p archlint
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            target/${{ matrix.target }}/release/archlint
            target/${{ matrix.target }}/release/archlint.exe
          if-no-files-found: error

  test-core:
    name: Test core - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [build-core]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: core-linux-x64-gnu
          - os: macos-latest
            artifact: core-darwin-arm64
          - os: windows-latest
            artifact: core-win32-x64
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: packages/core

      - name: Run tests
        run: pnpm test:node

  test-cli:
    name: Test CLI - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [build-cli]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: cli-linux-x64
          - os: macos-latest
            artifact: cli-darwin-arm64
          - os: windows-latest
            artifact: cli-win32-x64
            ext: .exe
    steps:
      - uses: actions/checkout@v4

      - name: Download CLI binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: bin

      - name: Make executable
        if: runner.os != 'Windows'
        run: chmod +x bin/archlint

      - name: Test --version
        run: ./bin/archlint${{ matrix.ext }} --version

      - name: Test --help
        run: ./bin/archlint${{ matrix.ext }} --help

      - name: Test scan
        run: ./bin/archlint${{ matrix.ext }} scan crates/archlint/test_data/cycles

  publish:
    name: Publish to npm
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-core, build-cli, test-core, test-cli]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Validate downloaded artifacts
        run: |
          echo "ðŸ” Validating downloaded artifacts..."
          MISSING=0

          # Validate core artifacts (glibc uses -gnu suffix)
          for pkg in darwin-arm64 darwin-x64 linux-x64-gnu linux-x64-musl linux-arm64-gnu win32-x64; do
            if [ ! -d "artifacts/core-${pkg}" ] || [ ! -f "artifacts/core-${pkg}/"*.node ]; then
              echo "âŒ Missing core artifact: core-${pkg}"
              MISSING=1
            else
              echo "âœ… Found core-${pkg}"
            fi
          done

          # Validate CLI artifacts (NO -gnu suffix - simplified naming)
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-x64-musl linux-arm64; do
            if [ ! -d "artifacts/cli-${pkg}" ] || [ ! -f "artifacts/cli-${pkg}/archlint" ]; then
              echo "âŒ Missing CLI artifact: cli-${pkg}"
              MISSING=1
            else
              echo "âœ… Found cli-${pkg}"
            fi
          done

          if [ ! -d "artifacts/cli-win32-x64" ] || [ ! -f "artifacts/cli-win32-x64/archlint.exe" ]; then
            echo "âŒ Missing CLI artifact: cli-win32-x64"
            MISSING=1
          else
            echo "âœ… Found cli-win32-x64"
          fi

          if [ $MISSING -eq 1 ]; then
            echo "âŒ Some artifacts are missing!"
            exit 1
          fi

          echo "âœ… All artifacts validated successfully!"

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Replace workspace protocol with versions
        run: node scripts/sync-versions.cjs ${{ steps.version.outputs.VERSION }} --publish

      - name: Prepare core packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64-gnu linux-x64-musl linux-arm64-gnu win32-x64; do
            mkdir -p packages/core-${pkg}
            cp artifacts/core-${pkg}/*.node packages/core-${pkg}/
          done

      - name: Publish platform core packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64-gnu linux-x64-musl linux-arm64-gnu win32-x64; do
            cd packages/core-${pkg}
            npm publish --access public --provenance
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @archlinter/core
        run: |
          cd packages/core
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Prepare CLI packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-x64-musl linux-arm64; do
            mkdir -p packages/cli-${pkg}
            cp artifacts/cli-${pkg}/archlint packages/cli-${pkg}/
          done
          mkdir -p packages/cli-win32-x64
          cp artifacts/cli-win32-x64/archlint.exe packages/cli-win32-x64/

      - name: Publish platform CLI packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-x64-musl linux-arm64 win32-x64; do
            cd packages/cli-${pkg}
            npm publish --access public --provenance
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @archlinter/cli
        run: |
          cd packages/cli
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  attach-binaries:
    name: Attach binaries to release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: cli-*

      - name: Prepare release assets
        run: |
          mkdir -p release
          for artifact in artifacts/cli-*; do
            platform=$(basename "$artifact" | sed 's/^cli-//')
            if [ -f "$artifact/archlint" ]; then
              cp "$artifact/archlint" "release/archlint-${platform}"
              chmod +x "release/archlint-${platform}"
            fi
            if [ -f "$artifact/archlint.exe" ]; then
              cp "$artifact/archlint.exe" "release/archlint-${platform}.exe"
            fi
          done

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
