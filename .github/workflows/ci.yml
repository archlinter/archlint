name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
    paths-ignore:
      - 'docs/**'
      - '*.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10

jobs:
  commitlint:
    name: Commit Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Validate PR commits
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scanners: 'vuln,secret,misconfig'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        with:
          sarif_file: 'trivy-results.sarif'

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: lint
          cache-all-crates: true
          add-job-id-key: false

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint and Format
        run: |
          pnpm fmt -- --check
          pnpm clippy
          pnpm lint
          pnpm format:check

  test-rust:
    name: Test Rust
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: test
          cache-all-crates: true
          add-job-id-key: false

      - name: Install mold
        run: |
          sudo apt-get update
          sudo apt-get install -y mold

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Run tests
        run: cargo nextest run --workspace --all-features
        env:
          RUSTFLAGS: -C link-arg=-fuse-ld=mold

  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [lint, test-rust]
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            core-artifact: core-darwin-arm64
            cli-artifact: cli-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            core-artifact: core-darwin-x64
            cli-artifact: cli-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            core-artifact: core-linux-x64-gnu
            cli-artifact: cli-linux-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            core-artifact: core-linux-x64-musl
            cli-artifact: cli-linux-x64-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            core-artifact: core-linux-arm64-gnu
            cli-artifact: cli-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            core-artifact: core-win32-x64
            cli-artifact: cli-win32-x64
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: build-${{ matrix.target }}
          cache-all-crates: true
          add-job-id-key: false

      - name: Update apt cache
        if: runner.os == 'Linux'
        run: sudo apt-get update

      - name: Install mold
        if: runner.os == 'Linux' && matrix.target != 'x86_64-unknown-linux-musl' && matrix.target != 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get install -y mold

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get install -y musl-tools

      - name: Configure RUSTFLAGS for Linux (mold)
        if: runner.os == 'Linux' && matrix.target != 'x86_64-unknown-linux-musl' && matrix.target != 'aarch64-unknown-linux-gnu'
        run: echo "RUSTFLAGS=-C link-arg=-fuse-ld=mold" >> $GITHUB_ENV

      - name: Install dependencies
        run: pnpm install

      - name: Build napi
        working-directory: packages/core
        run: pnpm build --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CC_x86_64_unknown_linux_musl: musl-gcc
          PKG_CONFIG_ALLOW_CROSS: '1'

      - name: Build CLI
        run: cargo build --release --target ${{ matrix.target }} -p archlint
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload NAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.core-artifact }}
          path: packages/core/*.node

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.cli-artifact }}
          path: |
            target/${{ matrix.target }}/release/archlint
            target/${{ matrix.target }}/release/archlint.exe
          if-no-files-found: error

  test-packages:
    name: Test Node.js packages - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [build]
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: core-linux-x64-gnu
          - os: macos-latest
            artifact: core-darwin-arm64
          - os: windows-latest
            artifact: core-win32-x64
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: packages/core

      - name: Build JS packages
        run: |
          pnpm --filter "@archlinter/plugin-api" build
          pnpm --filter "@archlinter/eslint-plugin" build

      - name: Run tests
        run: pnpm --filter "@archlinter/eslint-plugin" test

  test-cli:
    name: Test CLI - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [build]
    if: github.event_name == 'pull_request' || startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: cli-linux-x64
          - os: macos-latest
            artifact: cli-darwin-arm64
          - os: windows-latest
            artifact: cli-win32-x64
            ext: .exe
    steps:
      - uses: actions/checkout@v4

      - name: Download CLI binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: bin

      - name: Make executable
        if: runner.os != 'Windows'
        run: chmod +x bin/archlint

      - name: Test --version
        run: ./bin/archlint${{ matrix.ext }} --version

      - name: Test --help
        run: ./bin/archlint${{ matrix.ext }} --help

      - name: Test scan
        run: ./bin/archlint${{ matrix.ext }} scan crates/archlint/test_data/cycles

  publish:
    name: Publish to npm
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build, test-packages, test-cli]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Validate downloaded artifacts
        run: |
          echo "üîç Validating downloaded artifacts..."
          MISSING=0

          # Validate core artifacts (glibc uses -gnu suffix)
          for pkg in darwin-arm64 darwin-x64 linux-x64-gnu linux-x64-musl linux-arm64-gnu win32-x64; do
            if [ ! -d "artifacts/core-${pkg}" ] || [ ! -f "artifacts/core-${pkg}/"*.node ]; then
              echo "‚ùå Missing core artifact: core-${pkg}"
              MISSING=1
            else
              echo "‚úÖ Found core-${pkg}"
            fi
          done

          # Validate CLI artifacts (NO -gnu suffix - simplified naming)
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-x64-musl linux-arm64; do
            if [ ! -d "artifacts/cli-${pkg}" ] || [ ! -f "artifacts/cli-${pkg}/archlint" ]; then
              echo "‚ùå Missing CLI artifact: cli-${pkg}"
              MISSING=1
            else
              echo "‚úÖ Found cli-${pkg}"
            fi
          done

          if [ ! -d "artifacts/cli-win32-x64" ] || [ ! -f "artifacts/cli-win32-x64/archlint.exe" ]; then
            echo "‚ùå Missing CLI artifact: cli-win32-x64"
            MISSING=1
          else
            echo "‚úÖ Found cli-win32-x64"
          fi

          if [ $MISSING -eq 1 ]; then
            echo "‚ùå Some artifacts are missing!"
            exit 1
          fi

          echo "‚úÖ All artifacts validated successfully!"

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          if [[ $VERSION == *"canary"* ]]; then
            echo "TAG=canary" >> $GITHUB_OUTPUT
          elif [[ $VERSION == *"beta"* ]]; then
            echo "TAG=beta" >> $GITHUB_OUTPUT
          elif [[ $VERSION == *"alpha"* ]]; then
            echo "TAG=alpha" >> $GITHUB_OUTPUT
          else
            echo "TAG=latest" >> $GITHUB_OUTPUT
          fi

      - name: Replace workspace protocol with versions
        run: node scripts/sync-versions.cjs ${{ steps.version.outputs.VERSION }} --publish

      - name: Build additional JS packages
        run: |
          pnpm --filter "@archlinter/plugin-api" build
          pnpm --filter "@archlinter/eslint-plugin" build
          pnpm --filter "@archlinter/mcp-server" build

      - name: Prepare core packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64-gnu linux-x64-musl linux-arm64-gnu win32-x64; do
            mkdir -p packages/core-${pkg}
            cp artifacts/core-${pkg}/*.node packages/core-${pkg}/
          done

      - name: Publish platform core packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64-gnu linux-x64-musl linux-arm64-gnu win32-x64; do
            cd packages/core-${pkg}
            npm publish --access public --provenance --tag ${{ steps.version.outputs.TAG }} 2>&1 | tee /tmp/publish.log || {
              if grep -qE "EPUBLISHCONFLICT|409|already exists|You cannot publish over the previously published" /tmp/publish.log; then
                echo "‚ö†Ô∏è Package version already exists, continuing..."
              else
                echo "‚ùå Publish failed with unexpected error"
                cat /tmp/publish.log
                exit 1
              fi
            }
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @archlinter/core
        run: |
          cd packages/core
          npm publish --access public --provenance --tag ${{ steps.version.outputs.TAG }} 2>&1 | tee /tmp/publish.log || {
            if grep -qE "EPUBLISHCONFLICT|409|already exists|You cannot publish over the previously published" /tmp/publish.log; then
              echo "‚ö†Ô∏è Package version already exists, continuing..."
            else
              echo "‚ùå Publish failed with unexpected error"
              cat /tmp/publish.log
              exit 1
            fi
          }
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Prepare CLI packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-x64-musl linux-arm64; do
            mkdir -p packages/cli-${pkg}/bin
            cp artifacts/cli-${pkg}/archlint packages/cli-${pkg}/bin/
            chmod +x packages/cli-${pkg}/bin/archlint
          done
          mkdir -p packages/cli-win32-x64/bin
          cp artifacts/cli-win32-x64/archlint.exe packages/cli-win32-x64/bin/

      - name: Publish platform CLI packages
        run: |
          for pkg in darwin-arm64 darwin-x64 linux-x64 linux-x64-musl linux-arm64 win32-x64; do
            cd packages/cli-${pkg}
            npm publish --access public --provenance --tag ${{ steps.version.outputs.TAG }} 2>&1 | tee /tmp/publish.log || {
              if grep -qE "EPUBLISHCONFLICT|409|already exists|You cannot publish over the previously published" /tmp/publish.log; then
                echo "‚ö†Ô∏è Package version already exists, continuing..."
              else
                echo "‚ùå Publish failed with unexpected error"
                cat /tmp/publish.log
                exit 1
              fi
            }
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @archlinter/cli
        run: |
          cd packages/cli
          npm publish --access public --provenance --tag ${{ steps.version.outputs.TAG }} 2>&1 | tee /tmp/publish.log || {
            if grep -qE "EPUBLISHCONFLICT|409|already exists|You cannot publish over the previously published" /tmp/publish.log; then
              echo "‚ö†Ô∏è Package version already exists, continuing..."
            else
              echo "‚ùå Publish failed with unexpected error"
              cat /tmp/publish.log
              exit 1
            fi
          }
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish additional packages
        run: |
          for pkg in plugin-api eslint-plugin mcp-server; do
            echo "üì¶ Publishing @archlinter/${pkg}..."
            cd packages/${pkg}
            npm publish --access public --provenance --tag ${{ steps.version.outputs.TAG }} 2>&1 | tee /tmp/publish.log || {
              if grep -qE "EPUBLISHCONFLICT|409|already exists|You cannot publish over the previously published" /tmp/publish.log; then
                echo "‚ö†Ô∏è Package version already exists, continuing..."
              else
                echo "‚ùå Publish failed with unexpected error"
                cat /tmp/publish.log
                exit 1
              fi
            }
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  attach-binaries:
    name: Attach binaries to release
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'canary')
    needs: [publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: cli-*

      - name: Prepare release assets
        run: |
          mkdir -p release
          for artifact in artifacts/cli-*; do
            platform=$(basename "$artifact" | sed 's/^cli-//')
            if [ -f "$artifact/archlint" ]; then
              cp "$artifact/archlint" "release/archlint-${platform}"
              chmod +x "release/archlint-${platform}"
            fi
            if [ -f "$artifact/archlint.exe" ]; then
              cp "$artifact/archlint.exe" "release/archlint-${platform}.exe"
            fi
          done

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*

  publish-release:
    name: Publish Release
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, 'canary')
    needs: [publish, attach-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          gh release edit $TAG --draft=false --repo ${{ github.repository }}
