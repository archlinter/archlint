name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint packages
        run: pnpm lint

      - name: Commitlint
        if: github.event_name == 'pull_request'
        run: |
          pnpm exec commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  test:
    name: Test Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --workspace --all-features

  build-napi:
    name: Build napi - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: core-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: core-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: core-linux-x64-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: core-linux-x64-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: core-linux-arm64-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: core-win32-x64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cd packages/core && pnpm build
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: packages/core/*.node

  build-cli:
    name: Build CLI - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: cli-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: cli-darwin-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: cli-linux-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact: cli-linux-x64-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: cli-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: cli-win32-x64
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p archlint
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CC_x86_64_unknown_linux_musl: musl-gcc

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            target/${{ matrix.target }}/release/archlint
            target/${{ matrix.target }}/release/archlint.exe
          if-no-files-found: error

  test-node:
    name: Test Node.js - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [build-napi]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: core-linux-x64-gnu
          - os: macos-latest
            artifact: core-darwin-arm64
          - os: windows-latest
            artifact: core-win32-x64
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: packages/core

      - name: Run tests
        run: pnpm test:node

  test-cli:
    name: Test CLI - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: [build-cli]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: cli-linux-x64
          - os: macos-latest
            artifact: cli-darwin-arm64
          - os: windows-latest
            artifact: cli-win32-x64
            ext: .exe
    steps:
      - uses: actions/checkout@v4

      - name: Download CLI binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: bin

      - name: Make executable
        if: runner.os != 'Windows'
        run: chmod +x bin/archlint

      - name: Test --version
        run: ./bin/archlint${{ matrix.ext }} --version

      - name: Test --help
        run: ./bin/archlint${{ matrix.ext }} --help

      - name: Test scan
        run: ./bin/archlint${{ matrix.ext }} scan crates/archlint/test_data/cycles
