name: prisma
description: Prisma - Next-generation Node.js and TypeScript ORM
version: 1
detect:
  packages:
    any_of: ['prisma', '@prisma/client']
rules:
  vendor_coupling:
    ignore_packages:
      - '@prisma/client'
      - 'prisma'
overrides:
  - files: ['**/generated/prisma/**', '**/@generated/**']
    rules:
      dead_symbols: off
      high_coupling: off
      cycles: off
      lcom: off
      abstractness: off
